<template name="showGame">
    <div class="row-fluid">
        <div class="col-md-12">
            <h2>{{name}}</h2>

            <h3 class="">
                {{prettyDate date}}@{{location}}
            </h3>

            <div class="" id="description">
                {{description}}
            </div>
            <div id="selectionMethod">
                Race selection method: {{selectionMethod}}
            </div>
            <h4>Players {{players.length}}/{{maxPlayers}}</h4>
        </div>
    </div>
    <div class="row-fluid u-overflow-auto">
        <div class="col-md-12">
            <ul id="players" class="u-overflow-auto">
                {{#if playersForGame.length}}
                {{#each playersForGame}}
                <li class="c-float-list__item players__player" data-raceid="{{raceId}}">
                    <div class="col-md-3 players__player__name playerEntry boxout rounded10">
                    {{name}}
                    </div>
                    <div class="col-md-9 players__player__race playerEntry">

                    {{#if raceId}}
                    {{#with getRace raceId}}
                    {{>raceCard}}
                    {{/with}}
                    {{else}}
                        <div id="{{id}}" class="raceCard green rounded10">
                            <h3 class="raceCard__title">{{race}}</h3>
                        </div>
                    {{/if}}
                   
                    </div>
                </li>
                {{/each}}
                {{/if}}
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <form id="addPlayer" name="addPlayer">
                {{#if raceSelection}}
                <label>Race</label>

                <div id="raceSelections">
                    {{>listRaces raceSelection}}
                </div>
                {{else}}
                    {{#if isLivePlayer}}
                    You have entered this game.
                    {{else}}
                    {{#unless isFull}}
                    <a href="#" id="btnJoinGame" class="btn btn-primary">Join Game</a>
                    {{else}}
                    Game is full.
                    {{/unless}}
                    {{/if}}
                {{/if}}
            </form>
        </div>
    </div>
    {{#if isEditable}}
    <div class="row-fluid">
        <div class="col-md-12">
            {{#linkTo route="editGame" class="btn editGame"}}
                Edit
            {{/linkTo}}
            {{#if hideRaces}}
            <button class="btn" id="showRaces">Show races</button>
            {{/if}}
        </div>
    </div>
    {{/if}}
</template>
