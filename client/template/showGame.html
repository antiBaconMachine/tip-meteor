<template name="showGame">
    <div class="row-fluid">
        <div class="col-md-12">
            <h2>{{name}}</h2>
            <h3 class="">
                {{prettyDate date}}@{{location}}
            </h3>
            <div class="" id="description">
                {{description}}
            </div>
            <div id="selectionMethod">
                Race selection method: {{selectionMethod}}
            </div>
            <h4>Players</h4>
        </div>
    </div>
    <div class="row-fluid u-overflow-auto">
        <div class="col-md-6">
            <ul id="players" class="u-overflow-auto">
                {{#if playersForGame.length}}
                {{#each playersForGame}}
                <li class="c-float-list__item players__player" data-raceid="{{raceId}}">
                    <span class="players__player__name boxout rounded10">{{name}}</span>
                    <span class="players__player__race boxout rounded10 green">{{race}}</span>
                </li>
                {{/each}}
                {{else}}
                No players 
                {{/if}}
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <form id="addPlayer" name="addPlayer" >
                {{#if raceSelection}}
                <label>Race</label>
                <div id="raceSelections">
                    {{>listRaces raceSelection}}
                </div>
                {{else}}
                {{#if isLivePlayer}}
                You have entered this game. Your race selection:
                <div>
                    {{>raceCard myRace}}
                </div>
                {{else}}
                <a href="#" id="btnJoinGame" class="btn btn-primary">Join Game</a>
                {{/if}}
                {{/if}}
            </form>
        </div>
    </div>
    <div class="" id="hoverRace">
        {{>raceCard hoverRace}}
    </div>
</template>
