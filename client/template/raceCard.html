<template name="raceCard">
    <div id="raceCard" class="span4">
        <h3><a href="#" class="selectRace" data-raceId="{{_id}}" >{{name}}</a></h3>
        <div class="span5">
            <h4>Units</h4>
            <table class="startingUnits">

                {{#eachMapEntries startingUnits}}
                <tr>
                    <td>{{this.key}}</td>
                    <td>{{this.value}}</td>
                </tr>
                {{/eachMapEntries}}
            </table>
        </div>

        <div class="span6">
            <h4>Technologies</h4>
            <ul class="technologies">
                {{#each startingTechnologies}}
                <li>{{name}}</li>
                {{/each}}
            </ul>
        </div>

        <div class="span12">
            <h4>Abilities</h4>
            <ul class="abilities">
                {{#each specialAbilities}}
                <li>{{description}}</li>
                {{/each}}
            </ul>
        </div>

    </div>
</template>
