<template name="raceCard">
    <div id="{{id}}" class="raceCard purple {{color}} rounded10 {{#if fade}}animated fadeIn{{/if}}">
        <a href="#" class="selectRace" data-raceId="{{_id}}" >Select</a>
        <div clas="row">
        <h3 class="raceCard__title">{{name}}</h3>
        <h6 class="raceCard__description">{{description}}</h6>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4 class="raceCard__subtitle">Starting Units</h4>
                <table class="startingUnits">
                    {{#with startingUnits}}
                        {{#each mapToArray}}
                        <tr>
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                        {{/each}}
                    {{/with}}
                </table>
            </div>

            <div class="col-md-6">
                <h4 class="raceCard__subtitle">Technologies</h4>
                <ul class="technologies">
                    {{#each startingTechnologies}}
                    <li>{{name}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="raceCard__subtitle">Abilities</h4>
                <ul class="abilities">
                    {{#each specialAbilities}}
                    <li>{{description}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-md-12">
                <h4 class='raceCard__subtitle'>Race Technologies</h4>
                <ul class="raceTechs">
                    {{#each racialTechnologies}}
                    <li>{{description}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4 class="raceCard__subtitle">Trade agreements</h4>
                <table class="tradePacts">

                    {{#each tradePacts}}
                    <tr>
                        <td>{{this}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>

            <div class="col-md-6">
                <h4 class="raceCard__subtitle">Home world</h4>
                <table class="homeWorld">
                    <tr>
                        <td>Resource</td>
                        <td>{{this.homeResource}}</td>
                    </tr>
                    <tr>
                        <td>Influence</td>
                        <td>{{this.homeInfluence}}</td>
                    </tr>
                </table>
            </div>
        </div>
        

    </div>
</template>
