<template name="listGames">
    <ul class="">
        {{#if this.count}}
            {{#each this}}
            <li class="u-margin--sm">
                <div class="row">
                <a href="/game/show/{{_id}}" class="col-md-8">{{name}}</a>
                <i class="col-md-4 t-small">{{prettyDate}}</i>
                </div>
                <div class="row">
                    <i class="col-md-12 t-small">{{location}}</i>
                </div>
            </li>
            {{/each}}
        {{else}}
        <span class="t-small">No games</span>
        {{/if}}
       
    </ul>
</template>
