<template name="game">
    <li class="u-margin--sm">
        <div class="row">
            <a href="/game/show/{{_id}}" class="col-md-8">{{name}}</a>
            <i class="col-md-4 t-small">{{prettyDate date}}</i>
        </div>
        <div class="row">
            <i class="col-md-12 t-small">{{location}}</i>
        </div>
    </li>
</template>
