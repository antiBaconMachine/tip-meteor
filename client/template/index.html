<template name="index">
    <div class="row">
        <div class="col-md-6">
            <div class="boxout rounded10">
                <h3>Upcoming public games</h3>
                 <ul class="">
                    {{#if allUpcomingGames.count}}
                        {{#each allUpcomingGames}}
                            {{> game this}}
                        {{/each}}
                    {{else}}
                        <li class="t-small">No games</li>
                    {{/if}}
                    
                 </ul>
            </div>
        </div>
        <div class="col-md-6">
        {{#if currentUser}}
            <div class="boxout rounded10 userGames">
                <h3><a href="/user/{{userId}}">{{displayName}}</a>'s games</h3>
                <a href="/game/create" id="btnCreateGame" class="btn btn-primary">Create Game</a>
                <ul class="">
                    {{#if myGames.count}}
                        {{#each myGames}}
                            {{>game this}}
                        {{/each}}
                    {{else}}
                        <li class="t-small">No games</li>
                    {{/if}}
                </ul>
            </div>
        {{else}}
            Please <a href="/sign-in" class="btn-primary btn login">Sign In</a> to view and create games.
        {{/if}}
        </div>
        
    </div>

</template>
