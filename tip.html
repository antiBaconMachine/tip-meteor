<template name="layout">
    <div id="container">
        <header>
            <h1>
                TIP
            </h1>
        </header>
        <section id="main">
            {{yield}}
        </section>
        <footer>
        </footer>
    </div>
</template>

<template name="index">
    {{#if showCreateDialog}}
        {{> createDialog}}
    {{/if}}
    {{> createButton}}
    {{> listGames }}
</template>

<template name="createButton">
    <a href="#" class="btn btn-large btn-primary">Create Game</a>
</template>

<template name="listGames">
    <ul>
        {{#each games}}
            <li><a href="/game/{{_id}}">{{title}}</a></li>
        {{/each}}
    </ul>
</template>

<template name="showGame">
    <h2>{{title}}</h2>
    <ul id="players">
        {{#each players}}
        <li>
            <span class="name">{{name}}</span>
            <span class="race">{{race}}</span>
        </li>
        {{/each}}
    </ul>
    <form id="addplayer" name="addPlayer">
        
        <label>Name</label>
        <input type="text" id="playerName">
        
        <label>Race</label>
        {{#each raceSelection}}
        <a href="#" class="selectRace">{{name}}</a> 
        {{/each}}
    </form>
</template>

<template name="createDialog">
    <div class="mask"> </div>
    <div class="modal">
        <div class="modal-header">
            <button type="button" class="close cancel">&times;</button>
            <h3>Add Game</h3>
        </div>

        <div class="modal-body">
            <label>Title</label>
            <input type="text" class="title span5">

            <label>Details</label>
            <textarea class="description span5"></textarea>
        </div>

        <div class="modal-footer">
            <a href="#" class="btn cancel">Cancel</a>
            <a href="#" class="btn btn-primary save">Add Game</a>
        </div>
    </div>
</template>
